<script>
    var date = new Date()
    var hours = date.getHours()

    if(hours < 5) {
        alert("잠을 자렴")
    } else if(hours < 7) {
        alert("출근 준비")
    } else if(hours < 9) {
        alert("노동 중")
    } else if(hours < 12) {
        alert("빈둥빈둥")
    } else if(hours < 14) {
        alert("식사")
    } else {
        alert("여러가지 업무 실행중")
    }
</script>
