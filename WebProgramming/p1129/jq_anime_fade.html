<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".page").fadeToggle("slow")
            })
        })
    </script>
</head>
<body>
    <button>Toggle show</button>
    <div class="page">
        <h1>Lorem ipsum, dolor sit amet consectetu</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque quis perspiciatis pariatur, quas tempora explicabo cum in vitae, commodi rerum numquam qui voluptatibus, dolores quam sed perferendis amet. Commodi, aliquam!</p>
    </div>
</body>
</html>
