<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        input:enabled {
            background-color: white;
        }

        input:disabled {
            background-color: gray;
        }

        input:focus {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>사용가능 인풋</h1>
    <input />
    
    <h1>사용불가 인풋</h1>
    <input disabled/>
</body>
</html>
